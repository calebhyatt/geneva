<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geneva Authors Search</title>
    <link rel="stylesheet" href="filter-styles.css" />
    <link rel="stylesheet" href="fontawesome.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link
      rel="stylesheet"
      href="https://pagination.js.org/dist/2.0.7/pagination.css"
    />

    <style>
      .hightlight {
        background-color: #daaf48;
      }

      .tr-odd {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="wide-container">
      <div class="program-search-area">
        <form class="skeleton-form">
          <div class="flex-container">
            <div class="flex-option-1">
              <input
                class="u-full-width"
                id="filter-keyword"
                placeholder="Search by Name, Title, and Publisher"
                type="email"
              />
            </div>
            <!-- <div class="flex-option-2">
              <select class="u-full-width" id="filter-program">
                <option selected="selected" value="">Select by Program</option>
                <option value="accounting">Accounting</option>
              </select>
            </div> -->
            <div class="flex-option-2">
              <select class="u-full-width" id="filter-year">
                <option selected="selected" value="">Select by Year</option>
                <option value="2020">2020</option>
                <option value="2010">2010</option>
                <option value="2000">2000</option>
                <option value="1990">1990</option>
                <option value="1980">1980</option>
                <option value="1970">1970</option>
                <option value="1960">1960</option>
                <option value="1950">1950</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <h1 class="title-header">All Authors and Books</h1>
      <div class="container">
        <div>
          <h4 id="count">Count:</h4>
          <h4>Amount to Display</h4>
          <select name="state" id="maxRows">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
          </select>
        </div>
        <table id="results" class="u-full-width">
          <thead>
            <tr>
              <td>Author</td>
              <td class="tr-odd">Book Title</td>
              <td>Publisher</td>
              <td class="tr-odd">Year Published</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
